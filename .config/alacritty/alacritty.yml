window:
  padding:
    x: 0
    y: 3
  
  dynamic_padding: false

font:
  normal:
    family: DejaVu Sans Mono 
    style: Regular

  bold:
    family: DejaVu Sans Mono 
    style: Bold

  italic:
    family: DejaVu Sans Mono 
    style: Italic

  bold_italic:
    family: DejaVu Sans Mono 
    style: Bold Italic

  size: 12


# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '#282c34'
    foreground: '#abb2bf'

  # Normal colors
  normal:
    # NOTE: Use '#131613' for the `black` color if you'd like to see
    # black text on the background.
    black: '#282c34'
    red: '#e06c75'
    green: '#98c379'
    yellow: '#d19a66'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#abb2bf'

  # Bright colors
  bright:
    black: '#5c6370'
    red: '#e06c75'
    green: '#98c379'
    yellow: '#d19a66'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#ffffff'
